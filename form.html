    <title>Contact Us</title>
    <script type="text/javascript">

        function validate(){
            var name=document.getElementById("name");
            var subject=document.getElementById("subject");
            var phone=document.getElementById("phone");
            var email=document.getElementById("email");

            if(name.value==""||subject.value==""||phone.value==""||email.value==""){
                alert("No blank value allowed");
                return false;
            }
            else{
                return true;
            }
        }
  <link rel="stylesheet" href="form.css">
</head>
<body>
<div>
<form onsubmit="return validate()" action="get.html">

      <div class="form">
   <legend>CONTACT US</legend>
          <br><br>
    <input type="text"id="name"placeholder="Name"><br><br>

    <input type="text"id="subject"placeholder="Subject"><br><br>

    <input type="tel"id="Phone"placeholder="Phone"><br><br>

    <input type="email"id="email"placeholder="Email"><br><br>

    <textarea name="" id="message"placeholder="Message" cols="48" rows="10"></textarea><br><br>

    <input type="submit"value="SUBMIT">






</div>
